<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Guardian</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Some basic styles for minimalism and readability */
      body.popup-body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 320px;
        padding: 20px;
        margin: 0;
        background: #f7f9fc;
        color: #333;
        user-select: none;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo {
        width: 48px;
        height: 48px;
        margin-bottom: 8px;
      }
      h1 {
        font-weight: 700;
        font-size: 1.5rem;
        margin: 0;
        color: #2a2a2a;
      }
      .status-container {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.1rem;
      }
      .status-text-enabled {
        color: #28a745;
        font-weight: 700;
      }
      .status-text-disabled {
        color: #dc3545;
        font-weight: 700;
      }
      #settings-button {
        display: block;
        width: 100%;
        padding: 12px 0;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.25s ease;
      }
      #settings-button:hover {
        background-color: #0056b3;
      }
      /* Lock/Password section */
      #lock-section {
        margin-top: 10px;
        text-align: center;
      }
      #unlock-password {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      #unlock-button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border-radius: 6px;
        border: none;
        background-color: #17a2b8;
        color: white;
        cursor: pointer;
        transition: background-color 0.25s ease;
      }
      #unlock-button:hover {
        background-color: #117a8b;
      }
      #unlock-message {
        margin-top: 8px;
        font-size: 0.9rem;
        color: #dc3545;
        min-height: 1.2em;
      }
    </style>
</head>
<body class="popup-body">
    <div class="header">
        <img src="icons/icon48.png" alt="Smart Guardian Icon" class="logo" style="width:64px;height:64px;margin-bottom:12px;box-shadow:0 2px 8px #3b82f633;border-radius:16px;" />
        <h1 style="font-size:2rem;font-weight:800;color:#2563eb;margin:0 0 8px 0;letter-spacing:-1px;">Smart Guardian</h1>
    </div>

    <div class="status-container" style="background:#f1f5f9;padding:16px 0;border-radius:12px;box-shadow:0 2px 8px #3b82f611;margin-bottom:20px;">
        <span style="font-size:1.1rem;display:flex;align-items:center;justify-content:center;gap:8px;">
          <span id="status-icon" style="font-size:1.5rem;vertical-align:middle;">üî¥</span>
          Protection is <strong id="status-text" class="status-text-disabled" style="font-size:1.1rem;">Disabled</strong>
        </span>
        <div style="margin-top:16px;display:flex;align-items:center;justify-content:center;gap:12px;">
          <label class="switch">
            <input type="checkbox" id="toggle-enabled-popup">
            <span class="slider"></span>
          </label>
          <span id="toggle-label-popup" class="status">Off</span>
        </div>
        <div id="password-popup-section" class="hidden" style="margin-top:12px;">
          <input type="password" id="password-popup-input" placeholder="Enter password" style="width:70%;padding:10px;font-size:1rem;border-radius:8px;border:1px solid #cbd5e1;box-shadow:0 1px 4px #3b82f622;" />
          <button id="password-popup-btn" style="width:70%;padding:10px;font-size:1rem;border-radius:8px;border:none;background-color:#22c55e;color:white;cursor:pointer;transition:background-color 0.25s;margin-top:6px;">Confirm</button>
          <div id="password-popup-message" style="margin-top:8px;font-size:0.95rem;min-height:1.2em;"></div>
        </div>
    </div>

    <div id="lock-section" class="hidden" style="margin-top:18px;text-align:center;">
        <input
          type="password"
          id="unlock-password"
          placeholder="Enter password to unlock"
          autocomplete="current-password"
          aria-label="Password to unlock"
          style="width:90%;padding:12px;font-size:1rem;margin-bottom:10px;border-radius:8px;border:1px solid #cbd5e1;box-shadow:0 1px 4px #3b82f622;"
        />
        <button id="unlock-button" style="width:90%;padding:12px;font-size:1rem;border-radius:8px;border:none;background-color:#22c55e;color:white;cursor:pointer;transition:background-color 0.25s;margin-bottom:6px;">Unlock</button>
        <div id="unlock-message" style="margin-top:8px;font-size:0.95rem;min-height:1.2em;"></div>
    </div>

    <button id="settings-button" class="button" style="width:100%;padding:14px 0;font-size:1.1rem;border-radius:10px;background:linear-gradient(90deg,#3b82f6,#2563eb);color:white;font-weight:700;box-shadow:0 2px 8px #3b82f633;letter-spacing:0.5px;">‚öôÔ∏è Manage Settings</button>
    <script src="popup.js"></script>
</body>
</html>
